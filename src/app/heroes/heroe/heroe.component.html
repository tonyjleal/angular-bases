<h1>{{name}}</h1>

<dl>
    <td>Nombre</td>
    <dd>{{name}}</dd>

    <td>Edad</td>
    <dd>{{age}}</dd>

    <td>Función</td>
    <dd>{{getName()}}</dd>

    <td>Capitalizado</td>
    <dd>{{ nameCapitalize }}</dd>
</dl>

<button (click)="setName('Spiderman')">
    Cambiar Héroe
</button>

<button (click)="setAge(46)">
    Cambiar edad
</button>
