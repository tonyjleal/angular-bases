<p>Listado de Héroes</p>
<div>
    <h3 *ngIf="heroe; else noBorrado">Héroe Borrado <small>{{heroe}}</small></h3> 
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="deleteHeroe()">
    Borrar
</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }}. {{ heroe }}
    </li>
</ul>
