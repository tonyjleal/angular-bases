<h3>Agregar <small>{{character?.name}}</small></h3>
<hr/>
<form (submit)="add()">
    <input type="text" 
        placeholder="Nombre" 
        name="name"
        [(ngModel)]="character.name"
        autocomplete="off"
        
        />

    <input type="number" 
        placeholder="Poder"
        name="power"
        [(ngModel)]="character.power"
        autocomplete="off"
        />

    <button type="submit">
        Agregar
    </button>
</form>
